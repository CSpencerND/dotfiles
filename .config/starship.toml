# 𝄆 𝄢 𝄋 𝄞 ❯ ➜ ─ #box drawing line
# Use custom format
format = '''
[╭\[](blue)$username(yellow)[@](blue)$hostname[\]](blue) [➜](blue) $directory [\(](blue)$git_branch $git_state$git_status$git_commit[\)](blue)
[╰─❯](blue) '''
# {](blue)[}

[username]
show_always = true
format = "[$user]($style)"
style_user = "yellow"

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "cyan" #

[git_branch]
format = "[$symbol$branch]($style)"
style = "cyan" #
symbol = "[  ](yellow)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
truncate_to_repo = false
truncation_length = 7
truncation_symbol = "…/"
style = "purple"
read_only = ""
read_only_style = "yellow"

[git_status]
style = "yellow"
format = '([$all_status$ahead_behind]($style))'

[git_commit]
style = "cyan"

[git_state]
style = "cyan"
