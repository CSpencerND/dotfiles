#################################
#            Animation          #
#################################
animations: true;

animation-stiffness = 999
animation-window-mass = 0.7
animation-dampening = 20
animation-clamping = true

animation-for-open-window = "zoom"; #open window
animation-for-unmap-window = "zoom"; #minimize window
animation-for-menu-window = "zoom";
animation-for-transient-window = "zoom"; #popup windows

animation-for-workspace-switch-in = "zoom"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "zoom"; #the windows in the workspace that are coming out

#################################
#             Shadows           #
#################################

shadow = true;

shadow-radius = 18;
shadow-offset-x = -15;
shadow-offset-y = -12;
shadow-opacity = 1;

# shadow-red = 0.7;
# shadow-green = 0.2;
# shadow-blue = 0.9;

# shadow-red = 0.5;
# shadow-green = 0.5;
# shadow-blue = 0.4;

shadow-exclude = [
    # "name = 'Notification'",
    "class_g ?= 'Notify-osd'",
    # "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    # "name = 'xfce4-notifyd'",
    # "name *= 'VLC'",
    "name *= 'compton'",
    # "name *= 'Chromium'",
    # "name *= 'Chrome'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Dunst'",
    "class_g = 'slop'",
    # "class_g = 'Rofi'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    # "_NET_WM_WINDOW_TYPE@:32a *= '_NET_WM_WINDOW_TYPE_DOCK'",
    # "class_g = 'dwmsystray'",
];

#################################
#          Transition           #
#################################

transition-length = 0;
transition-pow-x = 0.1;
transition-pow-y = 0.1;
transition-pow-w = 0.1;
transition-pow-h = 0.1;
size-transition = true;

#################################
#           Fading              #
#################################

# fading = true;
# fade-in-step = 0.04;
# fade-out-step = 0.04;
# fade-delta = 8

fading = true
fade-in-step = 0.028;
fade-out-step = 0.028;
fade-delta = 8

# fade-delta = 5;
# fade-in-step = 0.3;
# fade-out-step = 0.3;

no-fading-openclose = false
no-fading-destroyed-argb = true

#################################
#             Corners           #
#################################

corner-radius = 15;
rounded-corners-exclude = [
    # "window_type = 'normal'",
    # "class_g = 'awesome'",
    # "class_g = 'URxvt'",
    # "class_g = 'XTerm'",
    # "class_g = 'kitty'",
    # "class_g = 'Alacritty'",
    # "class_g = 'Polybar'",
    # "class_g = 'code-oss'",
    # "class_g = 'TelegramDesktop'",
    # "class_g = 'firefox'",
    # "class_g = 'Thunderbird'",
    "class_g = 'dwm'",
    "class_g = 'dwmsystray'",
];
round-borders = 1;
round-borders-exclude = [
    # "class_g = 'TelegramDesktop'",
];

#################################
#   Transparency / Opacity      #
#################################

focus-exclude = [ "class_g = 'Cairo-clock'" ];

shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
# inactive-dim = 0.2


opacity-rule = [
#    "95:class_g = 'URxvt'",
#    "95:class_g = 'Alacritty'",
    # "97:class_g = 'kitty'",
    "85:class_g = 'basic'",
    "85:class_g = 'task'",
    "85:class_g = 'note'",
    "85:class_g = 'explore'",
    "75:class_g = 'dwm'",
    "75:class_g = 'Rofi'",
    "95:class_i = 'st'",
    "55:class_g = 'preview'",
    "75:class_g = 'Hotkeys.py'",
    "75:class_g = 'Xfce4-appfinder'",
]

#################################
#     Background-Blurring       #
#################################

