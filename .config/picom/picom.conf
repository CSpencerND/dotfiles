#################################
#             Shadows           #
#################################

shadow = true;

shadow-radius = 24;
shadow-offset-x = -24;
shadow-offset-y = -24;
shadow-opacity = 1;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

shadow-exclude = [
    # "name = 'Notification'",
    "class_g ?= 'Notify-osd'",
    # "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    # "name = 'xfce4-notifyd'",
    # "name *= 'VLC'",
    "name *= 'compton'",
    # "name *= 'Chromium'",
    # "name *= 'Chrome'",
    # "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Dunst'",
    "class_g = 'slop'",
    # "class_g = 'Rofi'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#          Transition           #
#################################

transition-length = 0;
transition-pow-x = 0.1;
transition-pow-y = 0.1;
transition-pow-w = 0.1;
transition-pow-h = 0.1;
size-transition = true;

#################################
#           Fading              #
#################################

# fading = true;
# fade-in-step = 0.04;
# fade-out-step = 0.04;
# fade-delta = 8

fading = true
fade-in-step = 0.028;
fade-out-step = 0.028;
fade-delta = 8

# fade-delta = 5;
# fade-in-step = 0.3;
# fade-out-step = 0.3;

no-fading-openclose = false
no-fading-destroyed-argb = true

#################################
#             Corners           #
#################################

corner-radius = 7.5;
rounded-corners-exclude = [
    # "window_type = 'normal'",
    # "class_g = 'awesome'",
    # "class_g = 'URxvt'",
    # "class_g = 'XTerm'",
    # "class_g = 'kitty'",
    # "class_g = 'Alacritty'",
    # "class_g = 'Polybar'",
    # "class_g = 'code-oss'",
    # "class_g = 'TelegramDesktop'",
    # "class_g = 'firefox'",
    # "class_g = 'Thunderbird'"
    "class_g = 'dwm'"
];
round-borders = 1;
round-borders-exclude = [
    # "class_g = 'TelegramDesktop'",
];

#################################
#   Transparency / Opacity      #
#################################

focus-exclude = [ "class_g = 'Cairo-clock'" ];

shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;


opacity-rule = [
    # "90:class_g = 'URxvt'",
    # "90:class_g = 'Alacritty'",
    # "90:class_g = 'kitty'",
    # "90:class_g = 'Atom'",
    "85:class_g = 'Rofi'",
    "85:class_i = 'st'",
    "50:class_g = 'preview'",
]

#################################
#     Background-Blurring       #
#################################

blur:
{
    method = "dual_kawase";
    strength = 6;
}
blur-kern = "3x3box";

# blur-kern = ''

# Exclude conditions for background blur.
# blur-background-exclude = []
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################

backend = "glx";
# glx-no-stencil = true;
# glx-copy-from-front = false;
# glx-no-rebind-pixmap = true;

vsync = false
refresh-rate = 0

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true

use-damage = true;

log-level = "warn";

show-all-xerrors = true

wintypes:
{
    tooltip = 
    { 
      fade = true; 
      shadow = true; 
      opacity = 0.7; 
      focus = true; 
      full-shadow = true;
    }

    dock = { shadow = false; full-shadow = true;}
    dnd = { shadow = false; }
    popup_menu = { opacity = 0.7; full-shadow = true;}
    dropdown_menu = { opacity = 0.7; full-shadow = true;}
};
